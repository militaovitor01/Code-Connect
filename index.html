<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <img src="img/LogoCode.svg" alt="Logo Code Connect">

        <nav>
            <ul class="lista">
                <li class="lista__links">
                    <a href="#" class="lista__links__botao">Publicar</a>
                </li>
                <li class="lista__links">
                    <img src="img/feed.svg" alt="Botão de Feed">
                    Feed
                </li>
                <li class="lista__links">
                    <img src="img/perfil.svg" alt="Botão de Perfil">
                    Perfil
                </li>
                <li class="lista__links">
                    <img src="img/info.svg" alt="Botão de Sobre Nós">
                    Sobre Nós
                </li>
                <li class="lista__links">
                    <img src="img/sair.svg" alt="Botão de Sair">
                    Sair
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container__upload__imagem">
            <div class="container__upload__imagem__vizualizacao">
                <img src="img/imagem1.svg" alt="" class="main__imagem">
            </div>
            
            <!--Upload de Imagem-->
            <button id="upload-btn" class="container__upload__imagem__botao">
                Carregar Imagem <img src="img/upload.svg" alt="upload">
            </button>
            <input type="file" id="image-upload" accept="image/" style="display: none;"> <!--"Accept" determina que serão aceitas apenas imagens-->

            <p class="container__upload__imagem__registro">img_projeto.png <img src="img/x.svg" alt=""></p>
        </div>

        <div class="container__descricao">
            <h2 class="container__descricao__titulo">Novo Projeto</h2>

            <form class="formulario">
                <div>
                    <label for="nome" class="container__descricao__subtitulo" style="display: block">Nome do Projeto</label>
                    <input type="text" id="nome" name="nome"/>
                </div>

                <div>
                    <label for="descricao" class="container__descricao__subtitulo" style="display: block">Descrição</label>
                    <textarea name="descricao" id="descricao"></textarea>
                </div>

                <div>
                    <label for="nome" class="container__descricao__subtitulo" style="display: block" >Tags</label>
                    <input type="text" id="input-tags" name="tags"/>
                </div>

                <ul class="lista__tags" id="lista__tags">
    
                </ul>

                <div class="container__botoes">
                    <button class="container__botoes__botao-descartar">Descartar <img src="img/descartar.svg" alt=""></button>
                    <button class="container__botoes__botao-publicar">Publicar <img src="img/publicar.svg" alt=""></button>
                </div>
            </form>              
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
